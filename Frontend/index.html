<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="jquery-2.1.4.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>kajiproduction.com</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav_container" id="nav">
        <a href="#" class="nav_logo"></a>

        <div class="nav_menu" id="nav_menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_line">Home</a>
            </li>
            <li class="nav_item">
              <a href="#aboutus" class="nav_line">About Us</a>
            </li>
            <li class="nav_item">
              <a href="#enquiry" class="nav_line">Enquiry</a>
            </li>
            <li class="nav_item">
              <a href="#location" class="nav_line">Location</a>
            </li>
          </ul>
          <div class="nav_close" id="nav_close">
            <i class="ri-close-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home_section" id="home"></section>
      <section class="aboutus_section" id="aboutus"></section>
      <section class="enquiry_section" id="enquiry"></section>
      <section class="location_section" id="location"></section>
    </main>
    <div class="loader_wrapper">
      <span class="loader"><span class="loader_inner"></span></span>
    </div>
    <script>
      $(window).on("load", function () {
        $(".loader_wrapper").fadeOut("1000");
        $(".content").fadeIn("1000");
      });
    </script>
  </body>
</html>
